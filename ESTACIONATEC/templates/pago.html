<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Pagos - EstacionaTec Alumnos</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background-color: #eaf7ff;
      display: flex;
      height: 100vh;
      color: #333;
    }

    /* Menú lateral */
    .sidebar {
      width: 250px;
      background-color: #342b4f;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar button {
      background-color: #5a4c79;
      border: none;
      color: #fff;
      text-align: left;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar button:hover {
      background-color: #5b3daf;
      transform: translateY(-2px);
    }

    .sidebar button.active {
      background-color: #8a2be2;
      font-weight: bold;
    }

    /* Contenido */
    .content {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    .content h2 {
      color: #342b4f;
      margin-bottom: 25px;
      font-size: 24px;
    }

    /* Lista de pagos */
    .payment-list {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .payment-item {
      background-color: #fff;
      border-radius: 20px;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .payment-item:hover {
      transform: translateY(-3px);
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .info strong {
      color: #342b4f;
    }

    .info small {
      color: #555;
    }

    .print-icon {
      width: 36px;
      height: 36px;
      background-color: #5a4c79;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .print-icon::before {
      content: "\1F5B6";
      color: white;
      font-size: 20px;
    }

    .print-icon:hover {
      background-color: #5b3daf;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
      }

      .sidebar button {
        flex: 1;
        text-align: center;
      }

      .content {
        padding: 25px 15px;
      }

      .payment-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .print-icon {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button>Perfil</button>
    <button class="active">Historial de Pagos</button>
    <button>Carga de Vehículo</button>
    <button>Pago de Tarjetón</button>
    <button>Cerrar Sesión</button>
  </div>

  <div class="content">
    <h2>Historial de Pagos</h2>
    <div class="payment-list">
      <div class="payment-item">
        <div class="info">
          <strong>Tarjetón Semestral</strong> - $150.00 MXN
          <small>Recibo: 0012345</small>
          <small>Fecha: 09/10/2025</small>
        </div>
        <a href="recibo1.pdf" download class="print-icon"></a>
      </div>

      <div class="payment-item">
        <div class="info">
          <strong>Estacionamiento Diario</strong> - $20.00 MXN
          <small>Recibo: 0012346</small>
          <small>Fecha: 08/10/2025</small>
        </div>
        <a href="recibo2.pdf" download class="print-icon"></a>
      </div>

      <div class="payment-item">
        <div class="info">
          <strong>Tarjetón Mensual</strong> - $50.00 MXN
          <small>Recibo: 0012347</small>
          <small>Fecha: 07/10/2025</small>
        </div>
        <a href="recibo3.pdf" download class="print-icon"></a>
      </div>
    </div>
  </div>
</body>
</html>
