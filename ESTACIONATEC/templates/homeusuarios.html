<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ titulo_pagina }}</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background-color: #eaf7ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main-container {
      display: flex;
      flex: 1;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #342b4f;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
      color: #cfc6f3;
    }

    .sidebar button {
      background-color: #5a4c79;
      border: none;
      color: #fff;
      text-align: left;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar button:hover { background-color: #5b3dafff; }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-image {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 600px;
      width: 100%;
    }

    .card-image img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      top: -18%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 64, 0.8);
      color: white;
      font-size: 36px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
      }
      .content { padding: 20px; }
      .overlay-text { font-size: 24px; padding: 10px 15px; }
    }
  </style>
</head>
